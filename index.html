<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
  <main class="main">
    <div class="summary-component">
      <div class="summary-component-result">
        <h3 class="summary-component-result__h3-title">Your Result</h3>
        <div class="summary-component-result__score">
          <p class="summary-component-result__score-text">76</p>
          <p class="summary-component-result__score-from">of 100</p>
        </div>

        <h2 class="summary-component-result__h2-title">Great</h2>
        <p class="summary-component-result__text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-component-summary">
        <h3 class="summary-component-summary__h3-title">Summary</h3>
        <div class="summary-component-summary__content">
          <!-- Agrega contenido con JS -->
        </div>
        <button class="summary-component-summary__buton">Continue</button>
      </div>
    </div>
  </main>
  <script src="./js/main.js"></script>
</body>

</html>
